<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./assets/css/output.css" rel="stylesheet">
    </head>
    <body class="bg-white">
        <header class="border-b-2 border-black border-opacity-25">
            <nav class="flex items-center justify-between p-8">
                <div class="flex items-center gap-4">
                    <h1 class="inline text-2xl text-bold">Create a new port</h1>
                </div>

                <a href="popup.html">
                    <img src="./assets/icons/close.png"
                    alt="close icon"
                    height="32"
                    width="32"
                    />
                </a>
            </nav>
        </header>

        <section class="py-4 px-24">
            <form id="add-port-form" class="flex justify-center gap-8" method="post">
                <div class="flex flex-col items-start gap-4 basis-3/5">
                    <div class="w-full">
                        <label for="url">URL:</label><br>
                        <input type="text" autocomplete="off" id="url" name="url" value="http://localhost">
                    </div>
                    <div class="w-full">
                        <label for="portNumber">Port #:</label><br>
                        <input type="number" autocomplete="off" id="portNumber" name="portNumber" required>
                    </div>
                    <div class="w-full">
                        <label for="portName">Port Name:</label><br>
                        <input type="text" autocomplete="off" id="portName" name="portName" required>
                    </div>
                    <div class="w-full">
                        <label for="portDescription">Port Description:</label><br>
                        <input type="text" autocomplete="off" id="portDescription" name="portDescription" required/>
                    </div>
                    <button type="submit" class="rounded-full text-xl p-2 w-full border-2 bg-green border-black text-white">
                        Submit
                    </button>
                </div>
                <div class="flex flex-col justify-center items-center basis-2/5">
                    <img src="./assets/icons/portgo-128.png"/>
                </div>

            </form>
        </section>
    </body>
    <script type="module" src="./formHandler.js" defer></script>
</html>
