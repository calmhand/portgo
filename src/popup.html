<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./assets/css/output.css" rel="stylesheet">
    </head>
    <body class="bg-white">
        <div id="edit-container" class="hidden bg-black bg-opacity-65 backdrop-blur-md absolute h-full w-full z-10 text-white" style="margin-bottom: 50px;">
            <div class="border-b-2 border-black border-opacity-25">
                <div class="flex items-center justify-between p-8">
                    <div class="flex items-center gap-4">
                        <h1 class="inline text-2xl text-bold">Edit port</h1>
                    </div>

                    <button id="close-edits-btn">
                        <img src="./assets/icons/close.png"
                        alt="close icon"
                        height="32"
                        width="32"
                        />
                    </button>
                </div>
            </div>
            <div class="py-4 px-24">
                <form id="edit-port-form" class="flex justify-center gap-8" method="post">
                    <div class="flex flex-col items-start gap-4 basis-3/5">
                        <div class="w-full">
                            <label for="edit-url">URL:</label><br>
                            <input type="text" autocomplete="off" id="edit-url" name="edit-url" value="http://localhost">
                        </div>
                        <div class="w-full">
                            <label for="edit-portNumber">Port #:</label><br>
                            <input type="number" autocomplete="off" id="edit-portNumber" name="edit-portNumber" required>
                        </div>
                        <div class="w-full">
                            <label for="edit-portName">Port Name:</label><br>
                            <input type="text" autocomplete="off" id="edit-portName" name="edit-portName" required>
                        </div>
                        <div class="w-full">
                            <label for="edit-portDescription">Port Description:</label><br>
                            <input type="text" autocomplete="off" id="edit-portDescription" name="edit-portDescription" required/>
                        </div>
                    </div>
                    <div class="flex flex-col justify-center items-center basis-2/5 gap-4">
                        <button type="submit" class="rounded-full text-xl p-2 w-full border-2 bg-green border-black text-white">
                            Update
                        </button>
                        <button type="button" id="deletePortBtn" class="rounded-full text-xl p-2 w-full border-2 bg-red border-black text-white">
                            Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <header class="border-b-2 border-black border-opacity-25">
            <nav class="flex items-center justify-between p-4">
                <button>
                    <img src="./assets/icons/portgo-128.png"
                    alt="Port Go Logo"
                    height="72"
                    width="72"
                    />
                </button>

                <div class="flex items-center justify-end gap-4">
                    <a href="./AddPort.html" class="px-2">
                        <img src="./assets/icons/add.png"
                        alt="Add Button"
                        height="32"
                        width="32"
                        />
                    </a>
                    <button id="settings-btn">
                        <img src="./assets/icons/settings.png"
                        alt="Settings Button"
                        height="32"
                        width="32"
                        />
                    </button>
                </div>
            </nav>
        </header>
      
        <section id="port-container" class="grid grid-cols-3 gap-4 p-8 overflow-y-auto" style="margin-bottom: 50px;">
        </section>

        <footer class="fixed bottom-0 w-full flex items-center justify-between p-4 border-t-2 border-black border-opacity-25">
            <button id="show-favs-btn" class="flex items-center gap-2 text-xl">
                <img src="./assets/icons/star-selected.png"
                     alt="Star icon"
                     height="24"
                     width="24"
                />
                Show Favorites
            </button>
            <div class="flex gap-4">
                <button id="upload-btn">
                    <img src="./assets/icons/upload.png"
                         alt="Upload icon"
                         height="32"
                         width="32"
                    />
                </button>

                <button id="save-btn">
                    <img src="./assets/icons/save.png"
                         alt="Save icon"
                         height="32"
                         width="32"
                    />
                </button>
            </div>
        </footer>
    </body>
    <script src="./popup.js" type="module"></script>
</html>
